<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معادلات خطی</title>
    <link rel="stylesheet" href="css/lineareq.css">
    <nav class="navbar">
        <div class="logo">Math Tools</div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>

        </ul>
    </nav>
</head>
<body>
    <div class="container">
        <h1>y = ax + b</h1>
        <div class="input-fields">
            <input type="number" id="inputA" placeholder="Enter 'a'">
            <input type="number" id="inputB" placeholder="Enter 'b'">
        </div>
        <h2 id="equation">y = ax + b</h2>
        <p id="coordinates">[ x: 0, y: 0 ] : طول از مبدا <br>[ x: 0, y: 0 ] : عرض از مبدا</p>
        <div class="input-fields">
            <input type="number" id="inputY" placeholder="Enter 'y' or 'x'">
        </div>
        <div class="input-fields">
            <input type="radio" id="radioX" name="coordinate" value="x" checked>
            <label for="radioX">x</label>
            <input type="radio" id="radioY" name="coordinate" value="y">
            <label for="radioY">y</label>
        </div>
        <h2>Script : Arvan Azizi</h2>
        <h2>Design : Ahoora Marefati</h2>
    </div>
    <script src="lineareq.js"></script>
</body>
</html>
