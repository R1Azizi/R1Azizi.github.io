<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معادلات خطی</title>
    <link rel="stylesheet" href="lineareq.css">
</head>
<body>
    <div class="container">
        <h1>y = ax + b</h1>
        <div class="input-fields">
            <input type="number" id="inputA" placeholder="Enter 'a'">
            <input type="number" id="inputB" placeholder="Enter 'b'">
        </div>
        <h2 id="equation">y = ax + b</h2>
        <p id="coordinates">[ x: 0, y: 0 ] : طول از مبدا <br>[ x: 0, y: 0 ] : عرض از مبدا</p>
        <div class="input-fields">
            <input type="number" id="inputX" placeholder="Enter 'x'">
            <input type="number" id="inputY" placeholder="Enter 'y'">
        </div>
        <h2>Script : Arvan Azizi</h2>
        <h2>Design : Ahoora Marefati</h2>
    </div>
    <script src="lineareq.js"></script>
